<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat_sidebar"></div>
        <div class="chat_main">
            <div id="messages" class="chat_messages"> <!-- ID 수정 -->
            </div>
            <div class="form_container">
                <form id="message-form">
                    <input name="message" placeholder="메세지를 입력하세요." required>
                    <button type="submit">전송</button>
                </form>
            </div>
        </div>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">방 이름: {{room}}</h2>
        <p class="list-title">유저들</p>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}} <!-- 닫는 태그 수정 -->
        </ul>
    </script>
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message-name">{{username}}</span>
                <span class="message-meta">{{createdAt}}</span> <!-- 클래스명 오타 수정 -->
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
